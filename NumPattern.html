<!DOCTYPE html>
<html>
<head>
	<title> Number Pattern </title>
	<script type="text/javascript">
		function numb(n)
		{
			var len=n;
			for(i=1; i <= len; i++)
   				{
    				for(j=1; j<=i; j++)
   						{
     						document.write(i);
    					}
    				document.write('<br/>');
     			}
     	}
     	numb(5);
		
	</script>
</head>
<body>

</body>
</html>
