<!DOCTYPE html>
<html>
<head>
	<title> Factorial of a number</title>
	<script type="text/javascript">
		function factorial(n)
		 { 
            var val=1; 
              if(n==0 || n==1)
              {
              	return n;
              }
              else
              {
              	for (var i = 2; i <= n; i++) 
              	{
                	val = val * i; 
              	}
            	return val;
              } 
        } 
        console.log(factorial(3));
        console.log(factorial(6));
        console.log(factorial(9));
        console.log(factorial(12));
        console.log(factorial(15));
          
	</script>
</head>
<body>

</body>
</html>
