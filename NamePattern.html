<!DOCTYPE html>
<html>
<head>
	<title> Name Pattern </title>
	<script type="text/javascript">
		function name(str)
		{
			var len=str.length;
			for(i=0; i < len; i++)
   				{
    				for(j=0; j<i; j++)
   						{
     						document.write(str[i]);
    					}
    				document.write('<br/>');
     			}
		}
		name("Durga");
	</script>
</head>
<body>

</body>
</html>
